{{#each posts}}
  <article>
    <h1 class="article__title">{{ this.title }}</h1>
    <p class="article__date">{{ this.date }}</p>
    <br>
    <p class="article__description">{{{this.description}}}</p>
    <hr class="divider">
    <div class="article__footer">
      <a href="/posts/{{@key}}.html" class="highlighted">Czytaj</a>
    </div>
  </article>
{{/each}}
